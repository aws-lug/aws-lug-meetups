      - item: AWS AppSync
        presenter: Paul Gledhill
        description: |
          AWS AppSync - why GraphQL is brilliant

          GraphQL is becoming increasingly popular as a way of exposing data via APIs; it helps reduce friction between the API consumer and provider. And is particularly hot when fronting a web or mobile UI. In this session I will take you through;

          - Basics of GraphQL - what is it?
          - How does it compare? To REST, OData, grpc
          - How to design a GraphQL schema
          - Using AWS AppSync to make life easy
